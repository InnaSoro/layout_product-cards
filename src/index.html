<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__img"
        src="/images/imac.jpeg"
        alt="iMac photo"
      >
      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <h3 class="card__id">Код товара: 195434</h3>
      <div class="card__rate">
        <div class="card__rate__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h3 class="card__rate__review">Отзывов: 5</h3>
      </div>
      <div class="card__price">
        <h3 class="card__price__text">Цена:</h3>
        <h3 class="card__price__sum">69 999 грн</h3>
      </div>
      <input
        type="button"
        class="card__button"
        value="Купить"
        data-qa="hover"
      >
    </div>
  </body>
</html>
